        async function fetchPatient() {
            const now = Math.floor(Date.now() / 1000);
            const payload = {
                iss: clientId,
                sub: clientId,
                aud: tokenEndpoint,
                exp: now + 300,
                iat: now,
                jti: Math.random().toString(36).substring(2)
            };

            const header = {
                alg: "RS384",
                typ: "JWT"
            };

            const sHeader = JSON.stringify(header);
            const sPayload = JSON.stringify(payload);
            const jwt = KJUR.jws.JWS.sign("RS384", sHeader, sPayload, privateKey);

            // Get Access Token
            const tokenResp = await fetch(tokenEndpoint, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    scope: "system/Patient.read",
                    grant_type: "client_credentials",
                    client_assertion_type: "urn:ietf:params:oauth:client-assertion-type:jwt-bearer",
                    client_assertion: jwt
                })
            });

            const tokenJson = await tokenResp.json();

            if (!tokenJson.access_token) {
                document.getElementById("output").innerText = "Token error:\n" + JSON.stringify(tokenJson, null, 2);
                return;
            }

            // Use token to call FHIR Patient API
            const patientResp = await fetch(`${fhirBaseUrl}/Patient/${patientId}`, {
                headers: {
                    Authorization: `Bearer ${tokenJson.access_token}`,
                    Accept: "application/fhir+json"
                }
            });

            const patientData = await patientResp.json();
            document.getElementById("output").innerText = JSON.stringify(patientData, null, 2);
        }
